<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6ea;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff;
            animation: bounce 2s infinite;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Buttons sit side-by-side nicely */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #yesBtn {
            background-color: #ff4757;
            color: white;
            /* Important: This ensures the button grows from its center */
            transform-origin: center;
            z-index: 1;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4757;
            z-index: 2;
            /* Removed absolute positioning here so it starts visible */
        }

        /* Celebration Screen */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6ea;
            z-index: 20;
        }

        #celebration h1 {
            font-size: 3rem;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="container" id="mainScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1Y2E4N2EwODgwODQ5ODQ1ZDQ4N2EwODgwODQ5ODQ1ZDQ4N2EwOCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>milycake$, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1Y2E4N2EwODgwODQ5ODQ1ZDQ4N2EwODgwODQ5ODQ1ZDQ4N2EwOCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">
        </div>
        <h1>YAY!!! ❤️</h1>
        <p style="font-size: 1.5rem; color: #ff4d6d; text-align: center; padding: 0 20px;">I knew you'd say yes! Love you! xoxo</p>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainScreen = document.getElementById('mainScreen');
        const celebration = document.getElementById('celebration');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');

        let scaleFactor = 1;

        function moveNoButton() {
            // 1. Make sure the button is fixed position so it can move anywhere
            noBtn.style.position = 'fixed';
            
            // 2. Calculate random position within the window
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * (maxWidth - 20) + 10;
            const randomY = Math.random() * (maxHeight - 20) + 10;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // 3. Grow the Yes button
            scaleFactor += 0.3;
            yesBtn.style.transform = `scale(${scaleFactor})`;
        }

        // Trigger move on touch or hover
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNoButton();
        });
        
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            mainScreen.style.display = 'none';
            celebration.style.display = 'flex';
            startConfetti();
        });

        // Confetti
        let particles = [];
        function startConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speed;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if(p.y > canvas.height) particles[index].y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
